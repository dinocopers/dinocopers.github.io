                            <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
                        </article>
                    
                        <article class="result">

                        </article>
                        
                        <article class="kakao_ad mt-5">

                        <input type="hidden" id="SN" value="0">

                        <script>
                            var num = 1;
                            var q = {
                                1: {"title": "문제 1번", "type": "EI", "A": "E", "B": "I"},
                                2: {"title": "문제 2번", "type": "EI", "A": "E", "B": "I"},
                                3: {"title": "문제 3번", "type": "EI", "A": "E", "B": "I"},
                                4: {"title": "문제 4번", "type": "SN", "A": "S", "B": "N"},
                                5: {"title": "문제 5번", "type": "SN", "A": "S", "B": "N"},
                                6: {"title": "문제 6번", "type": "SN", "A": "S", "B": "N"},
                                7: {"title": "문제 7번", "type": "TF", "A": "T", "B": "F"},
                                8: {"title": "문제 8번", "type": "TF", "A": "T", "B": "F"},
                                9: {"title": "문제 9번", "type": "TF", "A": "T", "B": "F"},
                                10: {"title": "문제 10번", "type": "JP", "A": "J", "B": "P"},
                                11: {"title": "문제 11번", "type": "JP", "A": "J", "B": "P"},
                                12: {"title": "문제 12번", "type": "JP", "A": "J", "B": "P"}
                            }
                            var result = {
                                "ISTJ": {"dino": "스테고사우루스", "explain": "설명", "img": "lion.jpg"},
                                "ISFJ": {"dino": "디모르포돈", "explain": "설명", "img": "lion.jpg"},
                                "INFJ": {"dino": "토로사우루스", "explain": "설명", "img": "lion.jpg"},
                                "INTJ": {"dino": "갈리미무스", "explain": "설명", "img": "lion.jpg"},
                                "ISTP": {"dino": "파키케팔로사우루스", "explain": "설명", "img": "lion.jpg"},
                                "ISFP": {"dino": "디플로도쿠스", "explain": "설명", "img": "lion.jpg"},
                                "INFP": {"dino": "트리케라톱스", "explain": "설명", "img": "lion.jpg"},
                                "INTP": {"dino": "벨로시랩터", "explain": "설명", "img": "lion.jpg"},
                                "ESTP": {"dino": "스피노사우르스", "explain": "설명", "img": "lion.jpg"},
                                "ESFP": {"dino": "코일로피시스", "explain": "설명", "img": "lion.jpg"},
                                "ENFP": {"dino": "티라노사우르스", "explain": "설명", "img": "lion.jpg"},
                                "ENTP": {"dino": "프테라노돈", "explain": "설명", "img": "lion.jpg"},
                                "ESTJ": {"dino": "브라키오사우르스", "explain": "설명", "img": "lion.jpg"},
                                "ESFJ": {"dino": "안킬로사우르스", "explain": "설명", "img": "lion.jpg"},
                                "ENFJ": {"dino": "파라사우룰로푸스", "explain": "설명", "img": "lion.jpg"},
                                "ENTJ": {"dino": "케라토사우루스", "explain": "설명", "img": "lion.jpg"}
                            }
                            function start() {
                                $(".start").hide();
                                $(".question").show();
                                next();
                            }
                    
                            $("#A").click(function(){
                                var type = $("#type").val();
                                var preValue = $("#"+type).val();
                                $("#"+type).val(parseInt(preValue)+1);
                                next();
                            });
                    
                            $("#B").click(function(){
                                next();
                            });
                    
                            function next() {
                                if(num==13){
                                    $(".question").hide();
                                    $(".result").show();
                                    var mbti = "";
                                    ($("#EI").val() <2) ?  mbti+="I" : mbti+="E";
                                    ($("#SN").val() <2) ?  mbti+="N" : mbti+="S";
                                    ($("#TF").val() <2) ?  mbti+="F" : mbti+="T";
                                    ($("#JP").val() <2) ?  mbti+="P" : mbti+="J";
                                    $("#img").attr("src",result[mbti]["img"]);
                                    $("#dino").html(result[mbti]["dino"]);
                                    $("#explain").html(result[mbti]["explain"]);
                                }
                                else{
                                    $(".progress-bar").attr('style', 'width: calc(100/12*'+num+'%)');
                                    $("#title").html(q[num]["title"]);
                                    $("#type").val(q[num]["type"]);
                                    $("#A").html(q[num]["A"]);
                                    $("#B").html(q[num]["B"]);
                                    num++;
                                }
                            }
                        </script>
